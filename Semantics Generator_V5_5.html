<script>
		function addSelectionText(select_id, weight_id)
		{	
            var finalChar = document.getElementById("text_result").value;

            if(select_id == "subject_select")  //风格+主体
            {
                var elementsStyle = document.getElementById("style_select");
                textStyle = elementsStyle.options[elementsStyle.selectedIndex].value;

                if(textStyle != "ignore")
                {
                    finalChar += textStyle;

                    var elementsSubject = document.getElementById("subject_select");
                    textSubject = elementsSubject.options[elementsSubject.selectedIndex].value;
                    finalChar += textSubject + ":";

                    if(weight_id != null)
                    {
                        var textWeight = document.getElementById(weight_id).value; 
                        finalChar += textWeight;
                    }
                    else
                    {
                        var textWeight = "5";
                        finalChar += textWeight;
                    }

                     finalChar += " | ";                        
                }
                else
                {
                    finalChar = "";
                }
            }
            else   //非风格+主体
            {
                var elementsById = document.getElementById(select_id);
                textSelected = elementsById.options[elementsById.selectedIndex].value;

                if(textSelected != "ignore")  //没有选择
                {
                    finalChar += textSelected + ":";

                    if(weight_id != null)
                    {
                        var textWeight = document.getElementById(weight_id).value; 
                        finalChar += textWeight;
                    }
                    else
                    {
                        var textWeight = "5";
                        finalChar += textWeight;
                    }

                     finalChar += " | ";
                }
                else 
                {
                    finalChar = "";                        
                }               
            }

			document.getElementById("text_result").value =  finalChar;
		}
